<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>Hopeworks GIS Certificate Generator</title>
  </head>
  <header>
    <!-- <img
      src="wallpaper.jpg"
      alt="Image of city from satellite"
      id="wallpaper"
    /> -->
  </header>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container-fluid col">
        <div class="row">
          <h1 class="text-center">Welcome to the GIS Certificate Generator!</h1>
          <p class="text-center">
            This is a tool that helps you create a certificate of completion for
            the GIS training at Hopeworks! It fills in the template certificate
            below!
          </p>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center m-1">
            <img
              class="img-fluid col-lg-6 border mx-3"
              src="template.png"
              alt="Image of the certificate template"
              id="templateDisplay"
            />
            <form id="form" class="justify-content-end mx-3">
              <label for="fullName">Enter your full name: </label>
              <input type="text" id="fullName" name="nameInput" required />
              <br />
              <label for="date">Enter the date of completion: </label>
              <input
                type="date"
                id="date"
                name="dateInput"
                required
                min="2000-01-01"
              />
              <br />
              <button id="download" type="submit">Download</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer id="bottom-footer">
      <div>
        <p class="text-center">
          Created and maintained by:
          <a href="mailto:edwardlopez-ramos@hopeworks.org"
            >edwardlopez-ramos@hopeworks.org</a
          >
          |
          <a href="https://github.com/edlopez000/gis_certificate_generator"
            >github</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
